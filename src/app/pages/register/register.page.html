<ion-header>
  <ion-toolbar>
      <ion-title class="ion-text-center">
        <p class="title">Register</p>
      </ion-title>
        <ion-button (click)="toPreviousPage()"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form [formGroup]="credentialsForm" #registerForm="ngForm">

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>

  <div *ngIf="credentialsForm.get('email').errors && credentialsForm.get('email').errors.emailTaken">
    ğŸ˜¢ Oh noes, this email is already taken!
  </div>

  <ion-button expand="block" type="submit" color="danger" [disabled]="!credentialsForm.valid" (click)="register(registerForm)">Register</ion-button>

</form>
</ion-content>
